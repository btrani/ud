{% extends "base.html" %}
{% block content %}
  <h2>New Post</h2>
    <form method="POST">
      <label>
        <div>Subject</div>
        <input type="text" name="subject" value="{{subject}}">
      </label>
      <label>
        <div>Post</div>
        <textarea name="content">{{content}}</textarea>
      </label>
      <div class="error">{{error}}</div>
      <input type="submit">
    </form>
{% endblock %}
