{% extends "base.html" %}
{% block content %}
<h1>Edit Posts</h1>
<form method="POST">
	<label>
		Subject<br>
		<input class="form-control" style="width:500px;" type="text" name="subject" value="{{post.subject}}">
	</label>
	<br>
	<label>
		Blog<br>
		<textarea class="form-control" name="content" style="width:550px;height:150px;">{{post.content}}</textarea>
	</label>
	<div class="alert-warning">{{post_error}}</div>
	<input type="submit" class="btn btn-success" name="update_comment" value="Update">
	<input type="submit" class="btn btn-default" name="cancel" value="Cancel">
</form>
{% endblock %}
