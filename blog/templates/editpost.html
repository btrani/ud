{% extends "base.html" %}
{% block content %}
<h1>Edit Post</h1>
<form method="POST">
	<label>
		Subject<br>
		<input type="text" style="width:500px;" type="text" name="subject" value="{{post.subject}}">
	</label>
	<br>
	<label>
		Post<br>
		<textarea name="content">{{post.content}}</textarea>
	</label>
	<div class="error">{{post_error}}</div>
	<input type="submit" name="update" value="Update">
	<input type="submit" name="cancel" value="Cancel">
</form>
{% endblock %}
