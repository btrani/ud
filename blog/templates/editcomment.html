{% extends "base.html" %}
{% block content %}
<h1>Edit Comments</h1>
<form method="POST">
	<textarea class="form-control" name="comment_text" style="width:550px;height:150px;"> {{comment_text}}</textarea>
	<div class="alert-warning">{{edit_error}}</div>
	<input type="submit" class="btn btn-success" name="update_comment" value="Update">
	<input type="submit" class="btn btn-default" name="cancel" value="Cancel">
</form>
{% endblock %}
